{% extends 'base.html' %}

{% block head %}
<title> Crear una tarea </title>

<link rel="shortcut icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/Archerd6/Aplicacion-robots-asistenciales-Web/main/Documentos%20del%20proyecto/Logo.png" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
{% endblock %}

{% block body %}
    <h1 class="principal" style="text-align:center"> Formulario para modificar una tarea</h1>

    <div class="acceso">

        <form method="post">

            <p>
                Nombre de la tarea:
                <input type="text" name="nombre" size="45" value="{{ task.content }}">
                
            </p>
            <p>
                Prioridad:
                <input type="text" name="prioridad" size="45"
                    value="{{ task.priority }}">
            </p>

            <p>
                <h3 style="text-align:center">Atributos</h3>
                
                    <input type="text" name="atributos" id="atributos" size="45" value="{{ task.atributos }}" 
                        readonly="readonly">
                

            </p>
            <p>
                Nombre Atributo:
                <input type="text" name="n_atributo" id="n_atributo" size="45" value="Atributo-1"> &nbsp; &nbsp;
                <input type="button" class="buttonAnadirTarea2" value="Añadir atributo"
                onclick="(getElementById('atributos').getAttribute('value')!='') ? getElementById('atributos').setAttribute('value', getElementById('atributos').getAttribute('value')+','+getElementById('n_atributo').value) : getElementById('atributos').setAttribute('value', getElementById('atributos').getAttribute('value')+getElementById('n_atributo').value);getElementById('n_atributo').setAttribute('value','Atributo-2');">
            </p>

            <!-- <script>
                function anadiratributo() {
                    // if(getElementById('atributos').getAttribute('value'))
                    // {
                    //     getElementById('atributos').setAttribute('value', getElementById('atributos').getAttribute('value')+getElementById('n_atributo').value);
                    // }
                    // else
                    // {
                    //     getElementById('atributos').setAttribute('value', getElementById('atributos').getAttribute('value')+','+getElementById('n_atributo').value);
                    // }
                    getElementById('atributos').setAttribute('value', getElementById('atributos').getAttribute('value')+','+getElementById('n_atributo').value);
                }
            </script> -->


            <p>
                Descripción:<br>
                <textarea name="descripcion" rows="10" cols="50">{{ task.descripcion }}</textarea>
            </p>

            <p>
                <input type="submit" class="buttonAnadirTarea" value="Modificar tarea">

            </p>

            <button type="submit" class="buttonAnadirTarea"
                onClick="window.location.href='Interfaz_tecnico.html';">Cancelar</button>

        </form>
    </div>

    {% endblock %}
